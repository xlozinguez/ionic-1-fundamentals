<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Puppies</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">

  <ion-card class="puppy-card" *ngFor="let puppy of puppies">
    <ion-card-header>
      <h2 class="puppy-name">{{ puppy.name }}</h2>
    </ion-card-header>
    <ion-card-content>
        <img src="{{ puppy.pic }}"/>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (tap)="likePuppy(puppy)">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ puppy.likes }} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
