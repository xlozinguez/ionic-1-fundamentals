<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Puppies</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">

  <ion-card class="puppy-card" *ngFor="let puppy of puppies">
    <ion-card-header>
      <h2 class="puppy-name">{{ puppy.name }}</h2>
    </ion-card-header>
    <ion-card-content>
        <img src="{{ puppy.pic }}"/>
    </ion-card-content>
  </ion-card>

</ion-content>
